<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Bot Interface</title>
</head>
<body>
    <h1>QA Bot for Artificial Intelligence Topics</h1>
    <form method="post">
        <label for="question">Select a question:</label>
        <select name="question" id="question">
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ask</button>
    </form>
    {% if question %}
        <h2>Question:</h2>
        <p>{{ question }}</p>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
